name: Facebook Ads Report Scraper

on:
  workflow_dispatch:  # Allows manual triggering only

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          REPORT_URL: ${{ secrets.REPORT_URL }}
        run: python main.py || echo "Scraper failed"
        continue-on-error: true
      
      - name: List files
        run: ls -R

      - name: Check if CSV file exists
        run: |
          test -f facebook_report.csv && echo "File exists" || echo "File not found"
      
      - name: Debug SSH key loading
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 || echo "Failed to load private key"
      
      - name: Test SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh -T git@github.com
      
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin git@github.com:lloyd-awesm/facebook_scraper.git
          git add facebook_report.csv final_state.png
          git commit -m "Update Facebook report and debug screenshots" || echo "No changes to commit"
          git pull --rebase origin main
          git push
      
      - name: Upload debug screenshots
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: final_state.png
