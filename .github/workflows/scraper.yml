name: Facebook Ads Report Scraper

on:
  workflow_dispatch:  # Allows manual triggering only

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chromium
        run: sudo apt-get update && sudo apt-get install -y chromium-browser

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          REPORT_URL: ${{ secrets.REPORT_URL }}
        run: |
          python main.py || exit 1

      - name: Upload Debug Files
        if: always()  # Always upload files, even if script fails
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            page_source.html
            table_loaded.png

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f facebook_report.csv table_loaded.png page_source.html || echo "No files to add"
          git commit -m "Update Facebook report data" || echo "No changes to commit"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "Nothing to push"
