name: Scrape Facebook Report (Manual Run)

on:
  workflow_dispatch:  # Allows manual execution only

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium pandas webdriver-manager

      - name: Run scraping script
        run: python extract_facebook_report.py

      - name: Commit and push the CSV file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add facebook_report.csv
          git commit -m "Updated Facebook report"
          git push
